{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="box">
                        <h1 class="title">Entrar</h1>

                        {% if form.errors %}
                            <div class="notification is-danger">
                                <p>Email ou senha inválidos</p>
                            </div>
                        {% endif %}

                        <form method="post" action="{% url 'user:login' %}">
                            {% csrf_token %}
                            {% for field in form %}
                                <div class="field">
                                    <label class="label">{{ field.label }}</label>
                                    <div class="control">
                                        <input class="input" type="{{ field.type }}" name="{{ field.name }}">
                                    </div>
                                </div>
                            {% endfor %}

                            <div class="field is-grouped">
                                <div class="control">
                                    <button class="button is-primary">Entrar</button>
                                </div>
                                <div class="control">
                                    <a class="button is-text" href="{% url 'user:cadastro' %}">Não tenho uma conta</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
